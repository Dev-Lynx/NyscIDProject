<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="dependencies/materialize/css/materialize.min.css"  media="screen,projection"/>
        <meta viewport="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>
    <body>
        <nav>
            <div style="float: right;">
                <h6>Welcome, {{Name}}}</h6> <i class="material-icons">person</i>
            </div>
        </nav> 
        <div id="container">
            <img class="regPic" src="images/Nysc Logo.png" alt="Nysc Logo">
            <h2 style="color: #019020;">Registration</h2>

            <!--

                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                        </div>
                    </div>
                </div>
            -->

            <div class="row home-row">
                <form class="col s2">
                    <div class="col s2 passport-upload">

                        <div class="upload-preview">
                            <div id="imagePreview"></div>
                        </div>
                    </div>
                </form>
                <form class="col s3">
                    <div class="col s2">
                        <div class="sig-preview">
                            <div id="imagePreview"></div>
                        </div>
                    </div>
                </form>

                <form class="col s6">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Surname</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Other Names</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="department" type="text" class="validate">
                            <label for="department">Dept.</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="phone_number" type="number" class="validate">
                            <label for="phone_number">Phone Number</label>
                        </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="file_number" type="text" class="validate">
                            <label for="file_number">File No.</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="blood_group" type="text" class="validate">
                            <label for="blood_group">Location</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="dependencies/materialize/js/materialize.min.js"></script>
    </body>
</html>
