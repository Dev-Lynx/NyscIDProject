<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="dependencies/materialize/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>
    <body>
        <div id="home-container">
            <img class="nyscPic" src="images/Nysc Logo.png" alt="Nysc Logo">
            <!--<img id="background" src="images/home-image.jpg" alt="Background image">-->
            <div id="login">
                <div id="nyscLogin" class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                                <img id="password-toggle-img" class="material-icons toggle prefix" onclick="togglePassword()" src="images/baseline-visibility_off-24px.svg" alt="" style="width: 26px">
                            </div>
                        </div>
                        <button class="loginButton">Login</button>                 
                    </form>
                </div>
            </div>
        </div>     
        
        
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="dependencies/materialize/js/materialize.min.js"></script>
        <script src="js/init-index.js"></script>
    </body>
</html>
