<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <meta viewport="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <nav>
            <h6>Welcome, John Doe</h6> <i class="material-icons">person</i>
        </nav> 
        <div id="container">
            <img class="regPic" src="images/Nysc Logo.jpg" alt="Nysc Logo">
            <h2>Registration</h2>

            <div class="row home-row">
                <form class="col s2">
                    <input id="passport_photograph" type="image">
                    <label for="passport_photograph">Upload</label>
                </form>
                <form class="col s6">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="department" type="text" class="validate">
                            <label for="department">Dept.</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="phone_number" type="number" class="validate">
                            <label for="phone_number">Phone Number</label>
                        </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="file_number" type="text" class="validate">
                            <label for="file_number">File No.</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="blood_group" type="text" class="validate">
                            <label for="blood_group">Blood Group</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
